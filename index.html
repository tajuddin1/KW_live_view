<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The title of the document-->
    <title>Wedding</title>
    <!--This is a link to an external CSS file for styling the page-->
    <link rel="stylesheet" href="wedding.css">
</head>

<body>
    <div class="root">
        <!-- Picture of the vegas sign that brings you back to main page-->
        <a href=""><img id="VegasSign" src="images/VegasSign-wedding.png" alt="VegasSign"></a>
        <!-- This is the main content for the whole page-->
        <div class="main-content">
            <!--Container, with two firework images-->
            <div class="fireworks-container">
                <div class="firework">
                    <!--Image of firework-->
                    <img src="images/firework-wedding.gif" alt="firework.gif">
                </div>
                <div class="firework">
                    <!--Image of firework-->
                    <img src="images/firework-wedding.gif" alt="firework.gif">
                </div>
            </div>
            <!--Container for the center content-->
            <div class="center-container">
                <!--Button that says "Just Married"-->
                <button class="btn">Just Married !!</button>
                <!--Container for picture of the married couple-->
                <div class="couple-image">
                    <!--This show a image/gif of the married couple, with alternative text-->
                    <img src="images/marriedcouple-wedding.gif" alt="couple-image">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
